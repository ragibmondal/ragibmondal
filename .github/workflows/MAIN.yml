name: Generate Snake

on:
  schedule:
    # Run the action every 6 hours
    - cron: "0 */6 * * *"

  # Allow manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # Explicitly specify the runner version
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate the snake GIF and SVG
      - name: Generate Snake GIF and SVG
        uses: Platane/snk@master
        with:
          github_user_name: ragibmondal
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 3: Display the repository status for debugging
      - name: Check Git Status
        run: git status

      # Step 4: Deploy the generated files to the 'output' branch
      - name: Deploy to Output Branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
