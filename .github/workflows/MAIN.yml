name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"

  # This command allows us to manually run the Action from the Actions tab.
  workflow_dispatch:

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks to be executed as part of the job
    steps:
      # Check out the repository so your job can access it
      - uses: actions/checkout@v2

      # Generate the snake animation
      - name: Generate Snake GIF and SVG
        uses: Platane/snk@master
        with:
          github_user_name: ragibmondal
          # Generate the files on a branch called "output"
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show the status of the repository for debugging purposes
      - name: Check Git Status
        run: git status

      # Push the generated files to the "output" branch
      - name: Deploy to Output Branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # The output branch where the generated files will be stored
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
