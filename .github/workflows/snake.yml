name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake Contribution Grid
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}  # Correct username
          outputs: dist/snake.svg

      - name: Commit and Push
        uses: EndBug/add-and-commit@v9
        with:
          add: "dist/snake.svg"
          message: "Updated contribution snake"
          push: true
          branch: "main"  # Ensure the correct branch (if needed)
          
      - name: Push Changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Add your secret token for authentication
        run: |
          git push
